<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simple Calculator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="Calculator.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <table class="calculator">
      <tr>
        <td colspan="3" class="flex">
          <input class="display-box" type="text" id="result" />
        </td>

        <!-- clearScreen() function clears all the values -->
        <td>
          <input
            class="clear"
            type="button"
            value="C"
            onclick="clearScreen()"
            id="btn"
            style="width: 80px; margin: 10px"
          />
        </td>
      </tr>
      <tr>
        <!-- display() function displays the value of clicked button -->
        <td>
          <input
            class="number"
            type="button"
            value="1"
            onclick="display('1')"
          />
        </td>
        <td>
          <input
            class="number"
            type="button"
            value="2"
            onclick="display('2')"
          />
        </td>
        <td>
          <input
            class="number"
            type="button"
            value="3"
            onclick="display('3')"
          />
        </td>
        <td>
          <input
            class="number icon"
            type="button"
            value="/"
            onclick="display('/')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="number"
            type="button"
            value="4"
            onclick="display('4')"
          />
        </td>
        <td>
          <input
            class="number"
            type="button"
            value="5"
            onclick="display('5')"
          />
        </td>
        <td>
          <input
            class="number"
            type="button"
            value="6"
            onclick="display('6')"
          />
        </td>
        <td>
          <input
            class="number icon"
            type="button"
            value="-"
            onclick="display('-')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="number"
            type="button"
            value="7"
            onclick="display('7')"
          />
        </td>
        <td>
          <input
            class="number"
            type="button"
            value="8"
            onclick="display('8')"
          />
        </td>
        <td>
          <input
            class="number"
            type="button"
            value="9"
            onclick="display('9')"
          />
        </td>
        <td>
          <input
            class="number icon"
            type="button"
            value="+"
            onclick="display('+')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="number"
            type="button"
            value="."
            onclick="display('.')"
          />
        </td>
        <td>
          <input
            class="number"
            type="button"
            value="0"
            onclick="display('0')"
          />
        </td>

        <!-- calculate() function evaluates the mathematical expression -->
        <td>
          <input
            type="button"
            value="="
            onclick="calculate()"
            id="btn"
            class="equal"
          />
        </td>
        <td>
          <input
            class="number icon"
            type="button"
            value="x"
            onclick="display('*')"
          />
        </td>
      </tr>
    </table>

    <script type="text/javascript" src="Calculator.js"></script>
  </body>
</html>
